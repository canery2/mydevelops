<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
  <script type="text/javascript">
    function get(){
    var oSport = document.getElementById("sport");
    var sOutput  = " ";
    var oContent = document.getElementById("content");
    for (i in oSport){
      sOutput += (i + ":" + oSport[i] + "<br>");
    }
    oContent.innerHTML = sOutput;
    };
  </script>
  </head>
  <body>
    <form>
      <label for="sport">Object</label>
      <select name="sport" id="sport" size="1">
          <option value"baseball">Baseball</option>
          <option value"icehockey">Hockey</option>
        </select>
        <button type="button" onclick="get()">
              Submit
        </button>
        <br>
      </form>
      <div id="content">
         <!-- Output from JavaScript -->
      </div>
    </body>
  </html>
