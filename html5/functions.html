<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function button(){
    // Call function
    var output = multiply(5,5);
    // Output
    alert(output);
  };
// Multiplication function
function multiply(a,b){
    var y = a * b;
    return y;
  };
</script>
</head>
<body >
  <button type="button" onclick="button()">
    Call function
  </button>
</body>
</html>
