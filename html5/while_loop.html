<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
   <script>
   function get(){
     var oSport = document.getElementById("sport");
     var sOutput  = " ";
     var oContent = document.getElementById("content");
     var sDone = false;
     var iCount = 1;
     while (!sDone){
      sOutput = sOutput + iCount + "<br>";
      switch (oSport.value) {
        case "Baseball":
            if (iCount == 9) {
             sDone = true;
            }
        break;
        case "Icehockey":
            if (iCount == 6) {
             sDone = true;
            }
        break;
        };
        iCount++;
    };
   oContent.innerHTML = sOutput;
   oContent.innerHTML += " Players. And the coach?";
  };
 </script>
</head>
<body>
<form>
  <label for="sport">Team size</label>
  <select name="sport" id="sport" size="1">
    <option value"Baseball">Baseball</option>
    <option value"Icehockey">Hockey</option>
  </select>
  <button type="button" onclick="get()">
         Submit
  </button> 
  <br>
</form>
<div id="content">
  <!-- Output from JavaScript -->
</div>
</body>
</html>
