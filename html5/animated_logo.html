<!DOCTYPE html>
<html>
<head>
<title>Fly!</title>
<meta charset="UTF-8" />
<script type="text/javascript">
function init(){
  set(-300)
  animate()
}
function animate(){
  if (get()>0)
    set(0)
  if (get()<0){
    set(get() + 3)
    setTimeout("animate()", 30)
  }
}
function get(){
  return parseInt(
  document.getElementById("logo").style.left)
}
function set(n){
  document.getElementById("logo").style.left = n+"px"
}
</script>
</head>
<body onLoad="init()">
  <div STYLE="position:relative" ID="logo" >
    <IMG SRC="HTML5_sticker.png">
  </div>
</body>
</html>
