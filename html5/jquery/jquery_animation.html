<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
        p {
            background-color  : light-gray;
            width             : 100px;
            border            : 1px solid black;
        }
  </style>
  <script type="text/javascript"  src="jquery.js"> </script>
  <script type="text/javascript">
      $(document).ready(function() {
              $("p").animate({
                  width    : "70%",
                  opacity  : 0.4,
                  marginLeft  : "0.6in",
                  fontSize    : "3em",
                  borderWidth : "10px"
            }, 1500 ).fadeOut(1000).fadeIn(1000).fadeOut(1000).fadeIn(500);

    });
  </script>
</head>
  <body>
      <p>First paragraph</p>
      <p>Second paragraph</p>
  </body>
</html>
