<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - Çayırova Polat Halı Yıkama</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Çayırova Polat Halı Yıkama</h1>
      <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="gallery.html" class="active">Galeri</a>
        <a href="contact.html">İletişim</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Galeri</h2>
        <p>Halı yıkama hizmetlerimizden görseller</p>
      </div>
    </section>

    <section class="gallery-section">
      <div class="gallery-wrapper">
        <div class="slider-container">
          <div class="slider">
            <div class="slide">
              <img src="hali1.jpg" alt="Halı Yıkama 1">
            </div>
            <div class="slide">
              <img src="hali2.jpg" alt="Halı Yıkama 2">
            </div>
            <div class="slide">
              <img src="hali3.jpg" alt="Halı Yıkama 3">
            </div>
            
            <div class="slide">
                <img src="hali4.jpg" alt="Halı Yıkama 4">
              </div>
          </div>
          <button class="prev">‹</button>
          <button class="next">›</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Çayırova Polat Halı Yıkama. Tüm Hakları Saklıdır.</p>
  </footer>

  <script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    let currentIndex = 0;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
      updateSlider();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
      updateSlider();
    });
  </script>
</body>
</html>
